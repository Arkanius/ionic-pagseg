  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>			
		<ion-list *ngFor="let o of cart.items">
			{{o.name}} - R$ {{o.price}}
		</ion-list>
	</ion-list>
  <button (click)="goToCheckout()">Finalizar Compra</button>
</ion-content>
